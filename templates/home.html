<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Sentiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-section { background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-section">
            <h2 class="mb-4 text-center">Enter Your Movie Review</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <textarea class="form-control" name="review_text" rows="5" required placeholder="Type your review here..."></textarea>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Sentiment</button>
                </div>
            </form>

            {% if sentiment %}
            <div class="alert alert-info mt-4 text-center">
                <h4 class="mb-0">Prediction: <strong>{{ sentiment }}</strong> (Score: {{ score }})</h4>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
